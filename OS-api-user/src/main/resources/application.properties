spring.application.name=user
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:${PORT}/data-base-api-online-store?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=api_users

spring.flyway.baseline-on-migrate=true
spring.flyway.user=postgres
spring.flyway.password=${DATABASE_PASSWORD}
spring.flyway.driver=org.postgresql.Driver
spring.flyway.schemas=api_users


